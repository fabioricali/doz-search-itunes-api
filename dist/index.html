<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Search on iTunes via API - Doz component">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Search on iTunes via API - Doz component</title>
    <script src="https://cdn.jsdelivr.net/npm/doz@3.22.1/dist/doz.min.js"></script>
    <script src="bundle.js?12"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>

    new Doz({
        root: '#app',
        template(h) {
            return h`
                <doz-search-itunes-api/>
            `
        }
    });

</script>
</body>
</html>
